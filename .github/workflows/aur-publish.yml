name: Build and Publish to AUR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Optional custom version to set (e.g. 1.2.3). If provided, this overrides bump logic.'
        required: false
        default: ''
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # If a custom version was provided via workflow_dispatch, use it (strip leading 'v' if present)
            custom_version="${{ github.event.inputs.custom_version }}"
            if [[ -n "$custom_version" ]]; then
              custom_version="${custom_version#v}"
              echo "version=$custom_version" >> $GITHUB_OUTPUT
              echo "tag=v$custom_version" >> $GITHUB_OUTPUT
            else
              # Get the latest tag or default to 0.1.0 if no tags exist
              git fetch --tags
              latest_tag=$(git tag -l "v*" | sort -V | tail -n 1)

              if [ -z "$latest_tag" ]; then
                latest_version="0.1.0"
              else
                latest_version="${latest_tag#v}"
              fi

              # Split version into major, minor, patch
              IFS='.' read -r major minor patch <<< "$latest_version"

              # Bump version based on input
              bump_type="${{ github.event.inputs.version_bump }}"

              if [ "$bump_type" == "major" ]; then
                major=$((major + 1))
                minor=0
                patch=0
              elif [ "$bump_type" == "minor" ]; then
                minor=$((minor + 1))
                patch=0
              else
                patch=$((patch + 1))
              fi

              new_version="$major.$minor.$patch"
              echo "version=$new_version" >> $GITHUB_OUTPUT
              echo "tag=v$new_version" >> $GITHUB_OUTPUT
            fi
          else
            # Extract version from tag
            tag_name="${GITHUB_REF#refs/tags/}"
            version="${tag_name#v}"
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "tag=$tag_name" >> $GITHUB_OUTPUT
          fi

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build Shadow JAR
        run: ./gradlew shadowJar --no-daemon

      - name: Create and push tag (if missing)
        if: github.event_name == 'workflow_dispatch'
        run: |
          version=${{ steps.version.outputs.version }}
          tag="v$version"
      
          # Check remote for tag
          if git ls-remote --tags origin | grep -q "refs/tags/$tag"; then
            echo "Tag $tag already exists remotely"
            exit 0
          fi
      
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # Authenticate push using GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"
          echo "Pushed tag $tag"

      - name: Calculate SHA256 for source tarball
        id: sha
        run: |
          # Download the source tarball that will be used by AUR
          version=${{ steps.version.outputs.version }}
          tag=${{ steps.version.outputs.tag }}
          outfile=filame-${version}.tar.gz
          url="https://github.com/${{ github.repository }}/archive/${tag}.tar.gz"
          
          max=5
          delay=2
          i=1
          while [ $i -le $max ]; do
          if wget -q "$url" -O "$outfile"; then
          break
          fi
          echo "wget failed, attempt $i/$max â€” retrying in $delay s..."
          sleep $delay
          i=$((i+1))
          delay=$((delay * 2))
          done
          if [ ! -f "$outfile" ]; then
          echo "Failed to download $url after $max attempts" >&2
          exit 1
          fi
          checksum=$(sha256sum "$outfile" | awk '{print $1}')
          echo "sha256=$checksum" >> $GITHUB_OUTPUT
          rm "$outfile"

      - name: Update PKGBUILD version
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('${{ steps.sha.outputs.sha256 }}')/" PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cat > .SRCINFO << EOF
          pkgbase = filame
          	pkgdesc = A powerful terminal tool for managing Arch Linux configurations across multiple devices
          	pkgver = ${{ steps.version.outputs.version }}
          	pkgrel = 1
          	url = https://github.com/${{ github.repository }}
          	arch = any
          	license = MIT
          	makedepends = gradle
          	makedepends = git
          	depends = java-runtime>=21
          	source = filame-${{ steps.version.outputs.version }}.tar.gz::https://github.com/${{ github.repository }}/archive/${{ steps.version.outputs.tag }}.tar.gz
          	sha256sums = ${{ steps.sha.outputs.sha256 }}

          pkgname = filame
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Release ${{ steps.version.outputs.version }}

            ## Installation

            ### From AUR
            ```bash
            yay -S filame
            # or
            paru -S filame
            ```

            ### Manual Installation
            Download the JAR file and run with Java 21+:
            ```bash
            java -jar filame.jar
            ```

            ## Changes
            See commit history for details.
          draft: false
          prerelease: false
          files: |
            app/build/libs/filame.jar
            PKGBUILD
            .SRCINFO

  publish-aur:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
